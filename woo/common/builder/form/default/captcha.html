<div class="captcha-container">
        <input type="text"
               {foreach $data.attrs as $key => $value}
        {if $key != "value"}
        {$key}="{$value}"
        {/if}
        {/foreach}><span class="captcha-image"><img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?' + Math.random()"/></span>
</div>
